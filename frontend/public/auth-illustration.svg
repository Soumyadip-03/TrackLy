<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient animation -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff">
        <animate attributeName="stop-color" values="#f0f9ff;#e0f2fe;#f0f9ff" dur="20s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#dbeafe">
        <animate attributeName="stop-color" values="#dbeafe;#bfdbfe;#dbeafe" dur="20s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Calendar Page Animation -->
    <g id="calendarPage1">
      <rect x="0" y="0" width="240" height="280" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
      <rect x="0" y="0" width="240" height="50" rx="12" fill="#4f46e5">
        <animate attributeName="fill" values="#4f46e5;#6366f1;#4f46e5" dur="5s" repeatCount="indefinite" />
      </rect>
      <text x="120" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">MAY 2025</text>
      
      <!-- Calendar Grid -->
      <g font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
        <!-- Days of Week -->
        <text x="34" y="75" fill="#64748b">S</text>
        <text x="74" y="75" fill="#64748b">M</text>
        <text x="114" y="75" fill="#64748b">T</text>
        <text x="154" y="75" fill="#64748b">W</text>
        <text x="194" y="75" fill="#64748b">T</text>
        <text x="34" y="95" fill="#64748b">F</text>
        <text x="74" y="95" fill="#64748b">S</text>
        
        <!-- Week 1 -->
        <text x="114" y="95" fill="#94a3b8">1</text>
        <text x="154" y="95" fill="#94a3b8">2</text>
        <text x="194" y="95" fill="#94a3b8">3</text>
        <text x="34" y="125" fill="#94a3b8">4</text>
        <text x="74" y="125" fill="#94a3b8">5</text>
        
        <!-- Week 2 -->
        <text x="114" y="125" fill="#94a3b8">6</text>
        <text x="154" y="125" fill="#94a3b8">7</text>
        <text x="194" y="125" fill="#94a3b8">8</text>
        <text x="34" y="155" fill="#94a3b8">9</text>
        <text x="74" y="155" fill="#94a3b8">10</text>
        
        <!-- Week 3 -->
        <text x="114" y="155" fill="#94a3b8">11</text>
        <text x="154" y="155" fill="#94a3b8">12</text>
        <text x="194" y="155" fill="#94a3b8">13</text>
        <text x="34" y="185" fill="#94a3b8">14</text>
        <text x="74" y="185" fill="#94a3b8">15</text>
        
        <!-- Week 4 -->
        <text x="114" y="185" fill="#94a3b8">16</text>
        <text x="154" y="185" fill="#94a3b8">17</text>
        <text x="194" y="185" fill="#94a3b8">18</text>
        <text x="34" y="215" fill="#94a3b8">19</text>
        <text x="74" y="215" fill="#94a3b8">20</text>
        
        <!-- Week 5 -->
        <text x="114" y="215" fill="#94a3b8">21</text>
        <text x="154" y="215" fill="#94a3b8">22</text>
        <text x="194" y="215" fill="#94a3b8">23</text>
        <text x="34" y="245" fill="#94a3b8">24</text>
        <text x="74" y="245" fill="#94a3b8">25</text>
        
        <!-- Current Day -->
        <circle cx="114" cy="245" r="16" fill="#4f46e5">
          <animate attributeName="fill" values="#4f46e5;#6366f1;#4f46e5" dur="3s" repeatCount="indefinite" />
        </circle>
        <text x="114" y="245" fill="white" font-weight="bold">26</text>
        
        <!-- Remaining Days -->
        <text x="154" y="245" fill="#94a3b8">27</text>
        <text x="194" y="245" fill="#94a3b8">28</text>
        <text x="34" y="275" fill="#94a3b8">29</text>
        <text x="74" y="275" fill="#94a3b8">30</text>
        <text x="114" y="275" fill="#94a3b8">31</text>
      </g>
    </g>
    
    <g id="calendarPage2">
      <rect x="0" y="0" width="240" height="280" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
      <rect x="0" y="0" width="240" height="50" rx="12" fill="#3b82f6">
        <animate attributeName="fill" values="#3b82f6;#60a5fa;#3b82f6" dur="5s" repeatCount="indefinite" />
      </rect>
      <text x="120" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">JUNE 2025</text>
      
      <!-- Calendar Grid -->
      <g font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
        <!-- Days of Week -->
        <text x="34" y="75" fill="#64748b">S</text>
        <text x="74" y="75" fill="#64748b">M</text>
        <text x="114" y="75" fill="#64748b">T</text>
        <text x="154" y="75" fill="#64748b">W</text>
        <text x="194" y="75" fill="#64748b">T</text>
        <text x="34" y="95" fill="#64748b">F</text>
        <text x="74" y="95" fill="#64748b">S</text>
        
        <!-- Week 1 -->
        <text x="154" y="95" fill="#94a3b8">1</text>
        <text x="194" y="95" fill="#94a3b8">2</text>
        <text x="34" y="125" fill="#94a3b8">3</text>
        <text x="74" y="125" fill="#94a3b8">4</text>
        <text x="114" y="125" fill="#94a3b8">5</text>
        
        <!-- Week 2 -->
        <text x="154" y="125" fill="#94a3b8">6</text>
        <text x="194" y="125" fill="#94a3b8">7</text>
        <text x="34" y="155" fill="#94a3b8">8</text>
        <text x="74" y="155" fill="#94a3b8">9</text>
        <text x="114" y="155" fill="#94a3b8">10</text>
        
        <!-- Week 3 -->
        <text x="154" y="155" fill="#94a3b8">11</text>
        <text x="194" y="155" fill="#94a3b8">12</text>
        <text x="34" y="185" fill="#94a3b8">13</text>
        <text x="74" y="185" fill="#94a3b8">14</text>
        <text x="114" y="185" fill="#94a3b8">15</text>
        
        <!-- Week 4 -->
        <text x="154" y="185" fill="#94a3b8">16</text>
        <text x="194" y="185" fill="#94a3b8">17</text>
        <text x="34" y="215" fill="#94a3b8">18</text>
        <text x="74" y="215" fill="#94a3b8">19</text>
        <text x="114" y="215" fill="#94a3b8">20</text>
        
        <!-- Week 5 -->
        <text x="154" y="215" fill="#94a3b8">21</text>
        <text x="194" y="215" fill="#94a3b8">22</text>
        <text x="34" y="245" fill="#94a3b8">23</text>
        <text x="74" y="245" fill="#94a3b8">24</text>
        <text x="114" y="245" fill="#94a3b8">25</text>
        
        <!-- Current Day -->
        <circle cx="154" cy="245" r="16" fill="#3b82f6">
          <animate attributeName="fill" values="#3b82f6;#60a5fa;#3b82f6" dur="3s" repeatCount="indefinite" />
        </circle>
        <text x="154" y="245" fill="white" font-weight="bold">26</text>
        
        <!-- Remaining Days -->
        <text x="194" y="245" fill="#94a3b8">27</text>
        <text x="34" y="275" fill="#94a3b8">28</text>
        <text x="74" y="275" fill="#94a3b8">29</text>
        <text x="114" y="275" fill="#94a3b8">30</text>
      </g>
    </g>
    
    <g id="calendarPage3">
      <rect x="0" y="0" width="240" height="280" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
      <rect x="0" y="0" width="240" height="50" rx="12" fill="#8b5cf6">
        <animate attributeName="fill" values="#8b5cf6;#a78bfa;#8b5cf6" dur="5s" repeatCount="indefinite" />
      </rect>
      <text x="120" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">JULY 2025</text>
      
      <!-- Calendar Grid -->
      <g font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
        <!-- Days of Week -->
        <text x="34" y="75" fill="#64748b">S</text>
        <text x="74" y="75" fill="#64748b">M</text>
        <text x="114" y="75" fill="#64748b">T</text>
        <text x="154" y="75" fill="#64748b">W</text>
        <text x="194" y="75" fill="#64748b">T</text>
        <text x="34" y="95" fill="#64748b">F</text>
        <text x="74" y="95" fill="#64748b">S</text>
        
        <!-- Week 1 -->
        <text x="114" y="95" fill="#94a3b8">1</text>
        <text x="154" y="95" fill="#94a3b8">2</text>
        <text x="194" y="95" fill="#94a3b8">3</text>
        <text x="34" y="125" fill="#94a3b8">4</text>
        <text x="74" y="125" fill="#94a3b8">5</text>
        
        <!-- Week 2 -->
        <text x="114" y="125" fill="#94a3b8">6</text>
        <text x="154" y="125" fill="#94a3b8">7</text>
        <text x="194" y="125" fill="#94a3b8">8</text>
        <text x="34" y="155" fill="#94a3b8">9</text>
        <text x="74" y="155" fill="#94a3b8">10</text>
        
        <!-- Week 3 -->
        <text x="114" y="155" fill="#94a3b8">11</text>
        <text x="154" y="155" fill="#94a3b8">12</text>
        <text x="194" y="155" fill="#94a3b8">13</text>
        <text x="34" y="185" fill="#94a3b8">14</text>
        <text x="74" y="185" fill="#94a3b8">15</text>
        
        <!-- Week 4 -->
        <text x="114" y="185" fill="#94a3b8">16</text>
        <text x="154" y="185" fill="#94a3b8">17</text>
        <text x="194" y="185" fill="#94a3b8">18</text>
        <text x="34" y="215" fill="#94a3b8">19</text>
        <text x="74" y="215" fill="#94a3b8">20</text>
        
        <!-- Week 5 -->
        <text x="114" y="215" fill="#94a3b8">21</text>
        <text x="154" y="215" fill="#94a3b8">22</text>
        <text x="194" y="215" fill="#94a3b8">23</text>
        <text x="34" y="245" fill="#94a3b8">24</text>
        <text x="74" y="245" fill="#94a3b8">25</text>
        
        <!-- Current Day -->
        <circle cx="114" cy="245" r="16" fill="#8b5cf6">
          <animate attributeName="fill" values="#8b5cf6;#a78bfa;#8b5cf6" dur="3s" repeatCount="indefinite" />
        </circle>
        <text x="114" y="245" fill="white" font-weight="bold">26</text>
        
        <!-- Remaining Days -->
        <text x="154" y="245" fill="#94a3b8">27</text>
        <text x="194" y="245" fill="#94a3b8">28</text>
        <text x="34" y="275" fill="#94a3b8">29</text>
        <text x="74" y="275" fill="#94a3b8">30</text>
        <text x="114" y="275" fill="#94a3b8">31</text>
      </g>
    </g>
  </defs>
  
  <!-- Main Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="60" fill="#f0f9ff" opacity="0.6" />
  <circle cx="500" cy="320" r="80" fill="#dbeafe" opacity="0.6" />
  
  <!-- Calendar Animation -->
  <g transform="translate(180, 60)">
    <!-- Shadow Effect -->
    <rect x="5" y="5" width="240" height="280" rx="12" fill="#94a3b8" opacity="0.2" />
    
    <!-- Calendar Pages with Animation -->
    <use href="#calendarPage1">
      <animate attributeName="opacity" values="1;0;0;1" dur="30s" repeatCount="indefinite" />
    </use>
    <use href="#calendarPage2">
      <animate attributeName="opacity" values="0;1;0;0" begin="10s" dur="30s" repeatCount="indefinite" />
    </use>
    <use href="#calendarPage3">
      <animate attributeName="opacity" values="0;0;1;0" begin="20s" dur="30s" repeatCount="indefinite" />
    </use>
  </g>
  
  <!-- Animated Clock -->
  <g transform="translate(450, 200)">
    <!-- Clock Face -->
    <circle cx="0" cy="0" r="40" fill="white" stroke="#e2e8f0" stroke-width="2" />
    
    <!-- Hour Marks -->
    <line x1="0" y1="-35" x2="0" y2="-30" stroke="#64748b" stroke-width="2" />
    <line x1="17.5" y1="-30.3" x2="15" y2="-26" stroke="#64748b" stroke-width="2" transform="rotate(30)" />
    <line x1="17.5" y1="-30.3" x2="15" y2="-26" stroke="#64748b" stroke-width="2" transform="rotate(60)" />
    <line x1="0" y1="-35" x2="0" y2="-30" stroke="#64748b" stroke-width="2" transform="rotate(90)" />
    <line x1="0" y1="-35" x2="0" y2="-30" stroke="#64748b" stroke-width="2" transform="rotate(180)" />
    <line x1="0" y1="-35" x2="0" y2="-30" stroke="#64748b" stroke-width="2" transform="rotate(270)" />
    <line x1="17.5" y1="-30.3" x2="15" y2="-26" stroke="#64748b" stroke-width="2" transform="rotate(120)" />
    <line x1="17.5" y1="-30.3" x2="15" y2="-26" stroke="#64748b" stroke-width="2" transform="rotate(150)" />
    <line x1="17.5" y1="-30.3" x2="15" y2="-26" stroke="#64748b" stroke-width="2" transform="rotate(210)" />
    <line x1="17.5" y1="-30.3" x2="15" y2="-26" stroke="#64748b" stroke-width="2" transform="rotate(240)" />
    <line x1="17.5" y1="-30.3" x2="15" y2="-26" stroke="#64748b" stroke-width="2" transform="rotate(300)" />
    <line x1="17.5" y1="-30.3" x2="15" y2="-26" stroke="#64748b" stroke-width="2" transform="rotate(330)" />
    
    <!-- Clock Hands -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#0f172a" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="43200s" repeatCount="indefinite" />
    </line>
    <line x1="0" y1="0" x2="0" y2="-28" stroke="#4f46e5" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3600s" repeatCount="indefinite" />
    </line>
    <line x1="0" y1="0" x2="0" y2="-32" stroke="#ef4444" stroke-width="1" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" />
    </line>
    <circle cx="0" cy="0" r="3" fill="#0f172a" />
  </g>
  
  <!-- Animated Checkmarks for Completed Tasks -->
  <g transform="translate(100, 200)">
    <!-- Task List Background -->
    <rect x="0" y="0" width="160" height="160" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" />
    <rect x="0" y="0" width="160" height="40" rx="8" fill="#4f46e5" stroke="#4f46e5" stroke-width="2">
      <animate attributeName="fill" values="#4f46e5;#6366f1;#4f46e5" dur="5s" repeatCount="indefinite" />
    </rect>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Tasks</text>
    
    <!-- Task Items -->
    <g font-family="Arial, sans-serif" font-size="14">
      <!-- Task 1 -->
      <rect x="10" y="50" width="20" height="20" rx="4" fill="#4f46e5" opacity="0.8">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="5s" repeatCount="indefinite" />
      </rect>
      <path d="M15 60 L20 65 L25 55" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
      </path>
      <text x="40" y="65" fill="#64748b">Math Class</text>
      
      <!-- Task 2 -->
      <rect x="10" y="80" width="20" height="20" rx="4" fill="#4f46e5" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="5s" repeatCount="indefinite" />
      </rect>
      <path d="M15 90 L20 95 L25 85" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="opacity" values="1;0;1" dur="5s" repeatCount="indefinite" />
      </path>
      <text x="40" y="95" fill="#64748b">Science Lab</text>
      
      <!-- Task 3 -->
      <rect x="10" y="110" width="20" height="20" rx="4" fill="#e2e8f0" />
      <text x="40" y="125" fill="#64748b">History Exam</text>
      
      <!-- Task 4 -->
      <rect x="10" y="140" width="20" height="20" rx="4" fill="#e2e8f0" />
      <text x="40" y="155" fill="#64748b">English Essay</text>
    </g>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="150" cy="50" r="3" fill="#4f46e5" opacity="0.6">
    <animate attributeName="cy" values="50;40;50" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="450" cy="80" r="2" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="350" r="4" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="350;340;350" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="500" cy="150" r="3" fill="#4f46e5" opacity="0.6">
    <animate attributeName="cy" values="150;140;150" dur="4.5s" repeatCount="indefinite" />
  </circle>
</svg>
